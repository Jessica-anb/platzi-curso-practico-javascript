<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso Práctico de Javascript en Platzi</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Este es el pirmer taller del curso Práctico de Javascript</p>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">Escribe cuanto mide cada lado de tu cuadrado:</label>
            <input id="InputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y perímetro de un triágulo</h2>
        <form action="">
            <label for="">Escribe las medidas de los lados:</label>
            <input id="InputLado1" type="number" style="width: 50px;" />
            <input id="InputLado2" type="number" style="width: 50px;" />
            <label for="InputBase">Escribe la medida de la base:</label>
            <input id="InputBase" type="number" style="width: 50px;" />
            <label for="InputAltura">Escribe la medida de la altura:</label>
            <input id="InputAltura" type="number" style="width: 50px;" />
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y perímetro de un Circulo</h2>
        <form action="">
            <label for="InputRadio">Escribe cuanto mide el radio:</label>
            <input id="InputRadio" type="number" style="width: 50px;" onchange="calcularDiametroCirculo()" />
            <label for="InputDiametro">El diametro es:</label>
            <input id="InputDiametro" type="number" style="width: 50px;" />
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
        </form>
    </section>
    
    <!-- Se puede escribir dentro de este elemento pero es mejor tenerlo en un archivo separado -->
    <script src="./figuras.js"></script>
</body>
</html>
